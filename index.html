<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opt-In Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://sites.google.com/view/mindful-connect/home">Home</a></li>
                <li><a href="https://sites.google.com/view/mindful-connect/about">About</a></li>
                <li><a href="https://sites.google.com/view/mindful-connect/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="opt-in">
            <h1>Join Our Community</h1>
            <p>Subscribe to our newsletter to stay updated.</p>
            <form id="opt-in-form">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
