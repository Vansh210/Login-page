<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opt-In Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://sites.google.com/view/mindful-connect/home">Home</a></li>
                <li><a href="https://sites.google.com/view/mindful-connect/about">About</a></li>
                <li><a href="https://sites.google.com/view/mindful-connect/contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="opt-in">
            <h1>Join MindfulConnect</h1>
            <p>Join now to getsupport.</p>
            <form id="opt-in-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
